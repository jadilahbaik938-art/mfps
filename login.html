<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8"/>
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>MFPS — Login</title>
  <style>
    * { margin: 0; padding: 0; box-sizing: border-box; }

    body {
      background: linear-gradient(160deg, #003366 0%, #001a3a 60%, #8B0000 100%);
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      font-family: 'Segoe UI', sans-serif;
    }

    .login-card {
      background: rgba(255,255,255,0.05);
      backdrop-filter: blur(16px);
      border: 1px solid rgba(255,255,255,0.12);
      border-radius: 20px;
      padding: 48px 40px;
      width: 380px;
      box-shadow: 0 24px 64px rgba(0,0,0,0.5);
      animation: fadeIn 0.8s ease;
    }

    .login-logo {
      text-align: center;
      margin-bottom: 28px;
    }

    .login-logo img {
      width: 80px;
      filter: drop-shadow(0 2px 12px rgba(0,0,0,0.5));
    }

    .login-logo h1 {
      color: #fff;
      font-size: 2rem;
      font-weight: 800;
      letter-spacing: 5px;
      margin-top: 10px;
    }

    .login-logo p {
      color: #88aacc;
      font-size: 0.75rem;
      letter-spacing: 1.5px;
      text-transform: uppercase;
      margin-top: 4px;
    }

    .divider {
      height: 2px;
      background: linear-gradient(90deg, transparent, #c0392b, transparent);
      margin: 20px 0;
    }

    label {
      display: block;
      color: #a8c4e0;
      font-size: 0.78rem;
      letter-spacing: 1.5px;
      text-transform: uppercase;
      margin-bottom: 8px;
      margin-top: 20px;
    }

    input {
      width: 100%;
      padding: 13px 16px;
      background: rgba(255,255,255,0.08);
      border: 1px solid rgba(255,255,255,0.2);
      border-radius: 10px;
      color: #ffffff;
      font-size: 0.95rem;
      outline: none;
      transition: border 0.2s;
    }

    input:focus {
      border-color: #e74c3c;
      background: rgba(255,255,255,0.12);
    }

    input::placeholder { color: #556677; }

    .login-btn {
      margin-top: 32px;
      width: 100%;
      padding: 14px;
      background: linear-gradient(90deg, #c0392b, #e74c3c);
      color: white;
      font-size: 1rem;
      font-weight: 700;
      letter-spacing: 2px;
      border: none;
      border-radius: 10px;
      cursor: pointer;
      box-shadow: 0 6px 20px rgba(192,57,43,0.5);
      transition: transform 0.2s;
    }

    .login-btn:hover { transform: translateY(-2px); }

    .footer-note {
      text-align: center;
      color: #3a5570;
      font-size: 0.7rem;
      margin-top: 24px;
      letter-spacing: 1px;
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: scale(0.96); }
      to   { opacity: 1; transform: scale(1); }
    }
  </style>
</head>
<body>

  <div class="login-card">
    <div class="login-logo">
      <img src="assets/logo-legality.png" alt="Logo"/>
      <h1>MFPS</h1>
      <p>Material Flow Protection System</p>
      <p style="color:#6fa8d6; margin-top:4px;">PT. Pertamina Patra Niaga</p>
    </div>

    <div class="divider"></div>

    <form action="index.html" method="get">
      <label>User ID</label>
      <input type="text" placeholder="Masukkan User ID" required autocomplete="username"/>

      <label>Passcode</label>
      <input type="password" placeholder="••••••••" required autocomplete="current-password"/>

      <button type="submit" class="login-btn">MASUK SISTEM</button>
    </form>

    <div class="footer-note">
      Security HSSE · Ref. TK0 B87-009/KPI4B548/2025-59<br/>
      Unauthorized access is strictly prohibited
    </div>
  </div>

</body>
</html>
